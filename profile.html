<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
        crossorigin="anonymous" />
        <script src="semantic/dist/semantic.min.js"></script>

    <!-- Slide Slick -->

    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.js"></script>
    
    <!-- Style main - deve ficar por ultimo -->
    <link rel="stylesheet" href="style/style.css">


    <!-- components -->
    <script src="components.js"></script>
    <title>Document</title>
</head>


<body>

    <div class="ui main">

        <!-- Header -->
        <main-header></main-header>

        <div class="ui divider"></div>

        <div class="fs-container">

            <!-- TOP -->
            <div class="fs-top">
                <div class="fs-button">
                    <p>16/09/2021</p>
                </div>
    
                <div class="fs-box-button">
                    <div class="fs-button">
                        <p>Nova entrega</p>
                    </div>
                    
                    <div class="fs-button">
                        <p>Novo motorista</p>
                    </div>
                </div>
            </div>

            <!-- CARD TOP -->
            <div class="fs-box-card">

                <!-- left -->
                <div>
                    <h1>Carga</h1>

                    <div class="fs-flex-inline">
                        <!-- card  -->
                        <div class="fs-card">
                            <div class="fs-flex-column">
                                <h1 class="fs-title">6</h1>
                                <p>Total de carga</p>
                            </div>
                        </div>
                        
                        <!-- card  -->
                        <div class="fs-card">
                            <div class="fs-flex-column">
                                <h1 class="fs-title">6</h1>
                                <p>Em aberto</p>
                            </div>
                        </div>

                        <!-- card  -->
                        <div class="fs-card">
                            <div class="fs-flex-column">
                                <h1 class="fs-title">126</h1>
                                <p>Finalizados</p>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- right -->
                <div>
                    <h1>Entrega</h1>

                    <div class="fs-flex-inline fs-box-card">
                        <!--  card -->
                        <div class="fs-card">
                            <div class="fs-flex-column">
                                <h1 class="fs-title">126</h1>
                                <p>Total de entrega</p>
                            </div>
                        </div>

                        <!-- card  -->
                        <div class="fs-card">
                            <div class="fs-flex-column">
                                <h1 class="fs-title">4</h1>
                                <div class="fs-text-list">
                                    <p>Em aberto</p>
                            
                                </div>
                            </div>
                        </div>

                        <!-- card  -->
                        <div class="fs-card">
                            <div class="fs-flex-column">
                                <h1 class="fs-title">4</h1>
                                <div class="fs-text-list">
                                    <p>Finalizados</p>
                            
                                </div>
                            </div>
                        </div>

                        <!-- card  -->
                        <div class="fs-card">
                            <div class="fs-flex-column">
                                <h1 class="fs-title">4</h1>
                                <div class="fs-text-list">
                                    <p>Parcial/Não entregue</p>
                               
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>


                
            <div class="layout">
                <!-- timeLine -->
                <section class="timeline">
                    <div class="timeline-line">
                      <span class="timeline-innerline"></span>
                    </div>
              
                    <ul>
                        <!-- card timeline -->
                      <li>
                        <span class="timeline-point"></span>
                        <div class="card-timeline">
                            <h4>Inicio da carga</h4>
                            <div>
                                <p>Hora: 06:30</p>
                                <p>Número da entrega: 12321321</p>
                            </div>
                            <!-- Button Local -->
                            <div class="row-status">
                                <h5>Entrega Realizada</h5>
                                <div class="btn-location">
                                    <img src="map-pin.svg" alt="">
                                </div>
                            </div>
                        </div>
                      </li>
            
                      <card-timeline></card-timeline>
                      <card-timeline></card-timeline>
                      <card-timeline></card-timeline>
                      <card-timeline></card-timeline>
                      <card-timeline></card-timeline>
                      <card-timeline></card-timeline>
                      <card-timeline></card-timeline>
            
                      
                    </ul>
                </section>

                <!-- map -->
                <section class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50635.17909152866!2d-46.654670708321845!3d-23.59202165809727!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59efc12066a3%3A0x79b6769dec1ee80f!2sMuseu%20Afro%20Brasil!5e0!3m2!1spt-BR!2sbr!4v1633240545735!5m2!1spt-BR!2sbr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </section>
            </div>
  
            


        </div> <!-- closed container-->


    </div>
    



</body>
